<!DOCTYPE html>
<html lang='{{ .Site.Language.Lang }}'>

{{- partial "head/head" . -}}

<body class='{{ partial "header/bodyClasses" . }}'>

  <div class='site'>

    {{- partial "sidebar/sidebar" . -}}

    <div class='main'>

      {{- partial "nav/menus/main" . -}}

      {{- $headerWidgets := .Site.Params.widgets.header -}}
      <div class='header-widgets'>
        <div class='container'>
          {{- partial "extras/widget_area" ( dict "Widgets" $headerWidgets "Scope" . ) -}}
        </div>
        <div class='container'>
          {{ if .RSSLink }}
            <link href={{.RSSLink}} rel="alternate" type="application/atom+xml" title="{{ .Site.Title }}" />
          {{ else if .Site.RSSLink }}
            <link href={{.RSSLink}} rel="home" type="application/atom+xml" title="{{ .Site.Title }}" />
          {{ end }}
        </div>
      </div>

      <header id='header' class='header site-header'>
        <div class='container sep-after'>
          <div class='header-info'>
          </div>
        </div>
      </header>

      <main id='content'>
